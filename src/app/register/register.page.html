<ion-content>
  <div class = 'Description'>
    <h2 class="">Crear cuenta</h2>
    <div class = 'MainIcon'>
      <img src="/assets/libro-electronico.png" alt="regIcon">
    </div>
  </div>

  <div class="InputSection">
    <ion-item>
      <ion-label position = 'floating'>Nombre de usuario</ion-label>
      <ion-input type = 'text'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position = 'floating'>Correo electronico</ion-label>
      <ion-input type = 'email'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position = 'floating'>Contraseña</ion-label>
      <ion-input type = 'password'></ion-input>
    </ion-item>

    <div class="SubmitButton">
      <ion-button size = 'large' type = 'submit'>Registrarse</ion-button>
    </div>


  </div>

<p class="Fs_9pt">¿Ya tienes una cuenta? <a href="#" class = 'Fs_9pt'>Inicia sesión</a></p>


</ion-content>
